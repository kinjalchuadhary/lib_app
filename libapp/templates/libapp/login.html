<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SKAP Library</title>
</head>
<body>
{% extends 'libapp/base.html' %}
{% block body_block %}

    <form class="form-horizontal" action="{% url 'libapp:login' %}" method="post">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="password">
        </div>
      </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary">Login</button>
                {% csrf_token %}
            </div>
        </div>
    </form>

{% endblock %}
</body>
</html>
